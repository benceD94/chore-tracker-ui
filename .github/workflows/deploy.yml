name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Build
        env:
          VITE_FIREBASE_API_KEY: "AIzaSyDPXLaD_S9yMeh4i6w9m5_7V3x9S4dHNdc"
          VITE_FIREBASE_AUTH_DOMAIN: "chore-tracker-4e9ab.firebaseapp.com"
          VITE_FIREBASE_PROJECT_ID: "chore-tracker-4e9ab"
          VITE_FIREBASE_APP_ID: "1:183443611408:web:233f873fdcd309caddcf95"
          VITE_FIREBASE_STORAGE_BUCKET: "chore-tracker-4e9ab.firebasestorage.app"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "183443611408"
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
